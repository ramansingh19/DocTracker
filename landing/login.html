<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DocTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-50">
  <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden max-w-3xl w-full">
    <div class="md:w-1/2 hidden md:block">
      <img src="https://images.unsplash.com/photo-1526256262350-7da7584cf5eb?auto=format&fit=crop&w=600&q=80" alt="Doctor" class="h-full w-full object-cover">
    </div>
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-blue-700 mb-2 text-center">Login to DocTrack</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Login as</label>
          <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
            <option value="patient">Patient</option>
          </select>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">Login</button>
      </form>
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden text-center"></p>
      <p id="loginSuccess" class="text-green-600 text-sm mt-2 hidden text-center"></p>
      <div class="text-center mt-4">
        <a href="signup.html" class="text-blue-600 hover:underline text-sm">Don't have an account? Sign Up</a>
        <br>
        <a href="forgot-password.html" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
        <br>
        <a href="index.html" class="text-blue-600 hover:underline text-sm">&larr; Back to Home</a>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
